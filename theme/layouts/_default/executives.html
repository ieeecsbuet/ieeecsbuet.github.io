<div class="card border-0 rounded-0 hover-shadow mb-5">
  <img class="card-img-top rounded-0" style="object-fit: contain;" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">

  <div class="card-body" style="max-height: 600px;">
    <h5 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
    <ul class="list-inline">
      {{ range .Params.Contact }}
      <li class="list-inline-item"><a class="text-color" href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
